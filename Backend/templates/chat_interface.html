{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom Helper - Your Online Safety Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/chat.css' %}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="h4 mb-0">Mom Helper</h1>
                        <p class="mb-0">Your Online Safety Guide</p>
                    </div>
                    <div class="card-body">
                        <div id="chat-container" class="mb-4" style="height: 400px; overflow-y: auto;"></div>
                        <div class="input-group">
                            <input type="text" id="question-input" class="form-control" placeholder="Type your question here...">
                            <button id="ask-button" class="btn btn-primary">
                                <i class="bi bi-send"></i> Ask
                            </button>
                            <button id="clear-button" class="btn btn-outline-secondary">
                                <i class="bi bi-trash"></i> Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
